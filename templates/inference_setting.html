<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/add-device">Add Device</a></li>
        <li class="nav-item"><a class="nav-link" href="/characters">Characters</a></li>
        <li class="nav-item"><a class="nav-link active" href="/inference-setting">Inference Settings</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
    </nav>
    <div class="container" style="margin-top:20px;">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="input-group mb-3">
                    <form action="#" method="post">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="inference-select" id="gpt" value="gpt" {% if gpt %}checked{% endif %}>
                            <label class="form-check-label" for="gpt">
                                GPT
                            </label>
                            </div>
                            <div class="form-check">
                            <input class="form-check-input" type="radio" name="inference-select" id="llama" value="llama" {% if llama %}checked{% endif %}>
                            <label class="form-check-label" for="llama">
                                LLAMA
                            </label>
                        </div>
                        <div class="mb-3">
                            <label for="ip">Llama Ip:</label>
                            <input type="text" value={{ip}} name="ip" />
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
