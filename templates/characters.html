<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="/add-device">Add Device</a></li>
        <li class="nav-item"><a class="nav-link active" href="/characters">Characters</a></li>
        <li class="nav-item"><a class="nav-link" href="/inference-setting">Inference Settings</a></li>
        <li class="nav-item"><a class="nav-link" href="/logout">Logout</a></li>
    </ul>
    </nav>
    <div class="container" style="margin-top:20px;">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="input-group mb-3">
                    <form action="/characters/add" method="post">
                        <div class="mb-3">
                            <label for="name">Character Name:</label>
                            <input type="text" name="name" />
                        </div>
                        <div class="mb-3">
                            <label for="prompt">Character Prompt:</label>
                            <textarea type="text" name="prompt"></textarea>
                        </div>
                        <button type="submit">Add</button>
                    </form>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Prompt</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for character in  characters %}
                        <tr id={{character.id}}>
                            <td>{{character.name}}</td>
                            <td>{{character.prompt}}</td>
                            <td><button type="button" class="btn btn-danger">Delete</button></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
  </body>
</html>
